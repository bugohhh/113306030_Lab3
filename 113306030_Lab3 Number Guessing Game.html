<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="title">
		<h1>113306030_Lab3_Number Guessing Game</h1>
	</div>
	<div id = "photo"></div>
	<script>
		var num;
		var chance = 7;
		var random = Math.floor(Math.random() * 100) + 1 ;
		var min = 1;
		var max = 100;
		var correct = false;
		while(chance>0){
			num = window.prompt("請輸入"+min+"~"+max+"之間的數字\n還剩下"+chance+"次機會");
			num = Number(num);
			if(!isNaN(num) && num > min && num < max){
				if(num==random){
					alert("恭喜答對!");
					correct = true;
					break;
				}else{
					alert("答錯了")
					if(num < random){
						min = num;
					} else{
						max = num;
					}
				}

			} else{
				alert("請輸入有效範圍的數字!(不能選擇範圍的上下限)")

			}
			chance--;
		}
		if(chance==0){
			alert("遊戲結束,正確答案是:"+random);
		}
		if(correct==true){
			const img = document.createElement("img");
			img.src = "correct.jpg";
			document.getElementById("photo").appendChild(img);
		}else{
			const img = document.createElement("img");
			img.src = "wrong.jpg";
			document.getElementById("photo").appendChild(img);
		}
	</script>

</body>
</html>
